spring:
  application:
    name: gateway
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    
    # SimpleDiscoveryClient를 사용한 정적 서버 리스트
    discovery:
      client:
        simple:
          instances:
            # Auth Service 인스턴스 정의
            auth-service:
              - uri: ${AUTH_SERVICE_URL:http://authservice:8081}
                instance-id: auth-service-1
                metadata:
                  version: v1
                  zone: local
              # 추가 인스턴스 예시 (필요시 주석 해제)
              # - uri: http://localhost:8091
              #   instance-id: auth-service-2
              #   metadata:
              #     version: v1
              #     zone: local
            
            # User Service 인스턴스 정의
            user-service:
              - uri: ${USER_SERVICE_URL:http://userservice:8082}
                instance-id: user-service-1
                metadata:
                  version: v1
                  zone: local
    
    # LoadBalancer 설정
    loadbalancer:
      enabled: true
      # Round Robin 전략 사용 (기본값)
      configurations: simple
    
    gateway:
      routes:
        # OAuth2 카카오 콜백 라우팅 (Gateway 자체 처리)
        - id: oauth2-kakao-callback
          uri: http://localhost:8080
          predicates:
            - Path=/oauth2/kakao/callback
          filters:
            - RewritePath=/oauth2/kakao/callback, /login/oauth2/code/kakao
        
        # Auth Service 라우팅 (SimpleDiscoveryClient로 로드밸런싱)
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/kakao/**
        
        # User Service 라우팅 (향후 확장)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
      
      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
  
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_REST_API_KEY}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/oauth2/kakao/callback}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: 8080

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간 (밀리초)

# 프론트엔드 설정
frontend:
  login-callback-url: ${FRONTEND_CALLBACK_URL:http://localhost:3000/dashboard}

springdoc:
  api-docs:
    path: /docs/api-docs
  swagger-ui:
    path: /docs
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    store.kanggyoenggu: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
